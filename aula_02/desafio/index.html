<html>
    <head>
        <title>Desafio2</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <a href="">Rockeseat</a>
        </div>

        <section class="cards-cursos">
            <div class="card" id="starter">
                <div class="imagem">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="">
                </div>
                <div class="conteudo">
                   <p>curso trata sobre desenvolvimento web om java script</p> 
                </div>
                <div class="informacao">
                  <p>60h</p>  
                  <p class="valor">Gratis</p>
                </div>
            </div>
            <div class="card" id="launchbase">
                <div class="imagem">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="">
                </div>
                <div class="conteudo">
                   <p>curso trata sobre desenvolvimento web om java script</p> 
                </div>
                <div class="informacao">
                  <p>60h</p>  
                  <p class="valor">Pago</p>
                </div>
            </div>
            <div class="card" id="gostack">
                <div class="imagem">
                    <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="">
                </div>
                <div class="conteudo">
                   <p>curso trata sobre desenvolvimento web om java script</p> 
                </div>
                <div class="informacao">
                  <p>60h</p>  
                  <p class="valor">Pago</p>
                </div>
            </div>
        </section>
        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <div class="modal-content">
                    <iframe src="https://app.rocketseat.com.br/dashboard/launchbase" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
